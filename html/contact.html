<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>

    <script src="script/navigation.js" defer></script>
    <link rel="stylesheet" href="../css/style.css">
    <!-- \/ favicon generated using ChatGPT \/ -->
    <link rel="icon" type="image" href="../food-imgs/KCfavicon.png">

</head>
<body>
    <!-- top red bar of page -->
    <header>
        <h1>Kat's <br>
            Catering</h1>
    </header>

    <!-- booking page content -->
    <div id="booking-main">
        <!-- left side -->
        <div>
            <!-- above -->
            <div class="page-head">
                <h2 class="page-title">Booking and Contact</h2>
                <!-- right side of title bar -->
                <nav class="main-nav">
                    <!-- hamburger menu icons generated by chatGPT -->
                    <img src="food-imgs/hamburgerPurple.png" 
                        onmouseover="this.src='food-imgs/hamburgerOrange.png'" 
                        onmouseleave="this.src='food-imgs/hamburgerPurple.png'" 
                        class="hamb-menu">
                    <a href="../index.html">Home</a>
                    <a href="product.html">Menu</a>
                </nav>
            </div>
            <nav class="mobile-nav">
                <a href="index.html">Home</a>
                <a href="product.html">Menu</a>
            </nav>
                    
            <!-- below -->
            <form id="booking-form">
                <input type="text" id="name" name="name" required placeholder="First and Last Name..." class="booking-input">
                <input type="date" id="date" name="date" required class="booking-input">
                <input type="email" id="email" name="email" required placeholder="Email..." class="booking-input">
                <input type="text" id="event" name="event"  placeholder="Type of Event..." class="booking-input">
                <input type="number" id="phone" name="phone" required placeholder="Phone Number..." class="booking-input">
                <input type="text" id="address" name="address" required placeholder="Address of Event" class="booking-input">
                <textarea id="information" name="information" rows="6" placeholder="Additional Info and Comments..." class="booking-input"></textarea>

                <input type="button" value="Submit and Send" class="submit-button">
            </form>
        </div>

        <!-- right side -->
        <div id="contact-info">
            <h3>Still Have Questions?</h3>
            <p class="contact-info-head">Phone:</p>
            <p class="contact-info">1-(123)456-7890</p>
            <p class="contact-info-head">Address:</p>
            <p class="contact-info">123 Fake Street<br>
                Town, State 50005</p>
            <p class="contact-info-head">Email:</p>
            <p class="contact-info">KatsCatering@gmail.com</p>

            <p class="contact-info-head">or...<br>
                Email us Here!</p>
            <form id="contact-form">
                <textarea id="email-us" name="email-us" rows="6" placeholder="..."></textarea>
                <input type="button" value="Send" class="submit-button">
            </form>
        </div>
    </div>

    
    

    <!-- content at bottom of page (after scrolling) -->
    <footer>
        <p>Katra Sterner</p>
        <p>Web Design Spring 2025</p>
    </footer>
</body>
</html>
