<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <script src="script/fill-items.js" type="module" defer></script>
    <script src="script/navigation.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
    <!-- \/ favicon generated using ChatGPT \/ -->
    <link rel="icon" type="image" href="./food-imgs/KCfavicon.png">

</head>
<body>
    <!-- top red bar of page -->
    <header>
        <h1>Kat's <br>
            Catering</h1>
    </header>

    <!-- content of product page -->
    <div id="product-main">
        <!-- left section (content) -->
        <div >
            <div class="page-head">
                <h2 class="page-title">Menu</h2>

                <!-- right side of title bar -->
                <nav class="main-nav">
                    <!-- hamburger menu icons generated by chatGPT -->
                    <img src="food-imgs/hamburgerPurple.png" 
                        onmouseover="this.src='food-imgs/hamburgerOrange.png'" 
                        onmouseleave="this.src='food-imgs/hamburgerPurple.png'" 
                        alt="hamburger menu icon"
                        class="hamb-menu">
                    <a href="index.html">Home</a>
                    <a href="contact.html">Booking</a>
                </nav>
            </div>
            <nav class="mobile-nav">
                <a href="index.html">Home</a>
                <a href="contact.html">Booking</a>
            </nav>

            <div class="menu-items">
                <!-- JavaScript to parse JSON data of menu items -->
            </div>
        </div>
        
        <!-- right section of page -->
        <div id="menu-categories">
            <h3>Categories</h3>
            <div id="category-box">
                <div class="category-card">
                    <img src="./food-imgs/chocoCake.jpg" alt="chocolate cake image">
                    <p>Sweets</p>
                </div>
                <div class="category-card">
                    <img src="./food-imgs/cherryDrink.jpg" alt="cherry drink image">
                    <p>Drinks</p>
                </div>
                <div class="category-card">
                    <img src="./food-imgs/pulledPork.jpg" alt="pulled pork sandwiches image">
                    <p>Entrees</p>
                </div>
                <div class="category-card">
                    <img src="./food-imgs/charcuterie.jpg" alt="charcuterie board image">
                    <p>Orderves</p>
                </div>
                <div class="category-card">
                    <img src="./food-imgs/chickenWings.jpg" alt="chicken wings image">
                    <p>Grilled</p>
                </div>
                <div class="category-card">
                    <img src="./food-imgs/halloweenSpread.jpg" alt="assorted halloween themed snacks image">
                    <p>Holiday</p>
                </div>
                <div class="category-card">
                    <img src="./food-imgs/pasta.jpg" alt="pasta dish image">
                    <p>Pasta</p>
                </div>
                <div class="category-card">
                    <img src="./food-imgs/pancakes.jpg" alt="pancakes image">
                    <p>Breakfast</p>
                </div>
            </div>
            
        </div>
    </div>
    
    <!-- content at bottom of page (after scrolling) -->
    <footer>
        <p>Katra Sterner</p>
        <p>Web Design Spring 2025</p>
    </footer>
</body>
</html>
